<!DOCTYPE html>
<html>

<head>
    <title>Vega-Lite Bar Chart</title>
    <meta charset="utf-8" />

    <script src="https://cdn.jsdelivr.net/npm/vega@5.25.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.12.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.22.1"></script>

    <style media="screen">
        /* Add space between Vega-Embed links  */
        .vega-actions a {
            margin-right: 5px;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        #div_one {
            height: 50%;
            width: 100%;
        }

        #vis {
            height: 50%;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="div_route">
        <iframe src="DR%20N%20Haacht.html" style="border:none;" title="Route"></iframe>
    </div>
    <div id="vis"></div>

    <script>
        // Assign the specification to a local variable vlSpec.
        var vlSpec = "https://raw.githubusercontent.com/cast42/leuvengpx/main/data/html/DR%20N%20Haacht.json";
        // Embed the visualization in the container with id `vis`
        vegaEmbed('#vis', vlSpec);
    </script>
</body>

</html>
